    <div class="position-fixed top-0 end-0 m-4">


        
        <button id="signUpBtn" class="btn btn-dark" onclick="redirectToSignUp()">
            Sign up
        </button>

        

        <audio id="audioPlayer" src="audio/20-free-to-use-halloween-music-no-copyright.mp3" loop></audio>

        <button id="toggleSoundBtn" class="btn btn-dark" onclick="toggleSound()">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const soundBtn = document.getElementById('toggleSoundBtn');
            const audioPlayer = document.getElementById('audioPlayer');
            let isSoundOn = true;

            soundBtn.addEventListener('click', () => {
                isSoundOn = !isSoundOn;
                updateSoundIcon();
                toggleSound();
            });
            document.getElementById('signUpBtn').addEventListener('click', () => {
                
                window.location.href = 'signup.html';
            });

            toggleSound();

            function updateSoundIcon() {
                const soundIcon = isSoundOn ? 'fa-volume-up' : 'fa-volume-mute';
                soundBtn.innerHTML = `<i class="fas ${soundIcon}"></i>`;
            }

            function toggleSound() {
                if (isSoundOn) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }
            }
        });
    </script>
